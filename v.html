<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتائج الطلاب</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <style>
        body {
            text-align: center;
        }
        h1{
            color: rgb(153, 94, 39);;
        }
        input{
            padding: 5px;
            border: 2px solid rgb(153, 94, 39);
            outline-color: rgb(139, 66, 17);
        }
        button{
            background: rgb(153, 94, 39);
            color: white;
            border: none;
            padding: 6px 8px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:focus {
            padding: 5px 7px;
            border: 1px solid rgb(44, 48, 255);
        }
        div{
            display: flex;
            justify-content: center;
            
        }
    </style>
    <h1>نتائج الطلاب</h1>
    <h3>BY : <a href="https://instagram.com/abdo_elhashem">@abdo_elhashem</a></h3>
    <input type="text">
    <button>search</button>
    <br>
    <p></p>
    <div>
        <table border="1">
            <thead>
                <th>رقم الجلوس</th>
                <th>الاسم</th>
                <th>الدرجه</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script>
        let btn = document.querySelector("button");
        let input = document.querySelector("input");
        let tbody = document.querySelector("tbody");
        let p = document.querySelector("p");
        let reg = /^[\u0621-\u064A]+\s[\u0621-\u064A]+/i
        function createx(pr) {
            let tr = document.createElement('tr');
            let keys = Object.keys(pr);
            
            for (let i = 0; i < 3; i++) {
                let td = document.createElement('td');
                td.innerHTML = pr[keys[i]]
                tr.append(td);
            }
            tbody.append(tr);
        }

        async function fetchChunks() {
            let chunks = [];
            let i = 1;
            let response;
            while (true) {
                try {
                    response = await fetch(`chunk_${i}.json`);
                    if (!response.ok) break;
                    let data = await response.json();
                    chunks.push(...data);
                    i++;
                } catch (error) {
                    console.error("Error fetching chunk:", error);
                    break;
                }
            }
            return chunks;
        }

        fetchChunks().then(data => {
            let dat = [];
            btn.onclick = () => {
                p.innerHTML = "";
                dat = [];
                tbody.innerHTML = "";
                let val = document.querySelector("input").value
                if (val != "") {
                    if (reg.test(val)) {
                        data.forEach(element => {
                            if (element['الاسم'].startsWith(val)) {
                                dat.push(element);
                            }
                        });
                        if (dat.length > 0) {
                            dat.forEach(e => {
                                createx(e);
                            })
                        } else {
                            p.innerHTML = "لم يتم العثور علي الاسم"
                        }
                    } else {
                        p.innerHTML = "يجب ان يحتوي الاسم علي اسمك + اسم الاب هكذا : عبدالرحمن احمد"
                    }
                } else {
                    p.innerHTML = "الرجاء كتابة الاسم!"
                }
                
            }
        });
    </script>
</body>
</html>
